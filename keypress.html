  <meta charset="utf-8">
  <meta name="description" content="">

  <title>Voice Control Video</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/keypress.css">

<body>
  <!--[if lt IE 10]>

    <![endif]-->

    <a href="/upp-video/" class="back">
      <img src="images/back.png" alt="back">
    </a>

  <h1 class="title">KEYBOARD CONTROL VIDEO</h1>
  <div class="container-fluid vertical-center no-padding">
    <div class="mask vertical-center">
      <H1>PRESS & HOLD THE <span class="spacebar animated pulse demo">SPACEBAR</span> TO START</H1>
    </div>
    <div class="end-mask vertical-center-2">
      <div id="circle-wrap">
        <h2>PLACEHOLDER MESSAGE</h2>
      </div>
      <h1>THANKS FOR TESTING</h1>
    </div>
    <div class="v-wrap">
      <video id="start" src="videos/park-start.mp4" autoplay loop></video>
      <video id="video-park" preload="true" src="videos/park.mp4"></video>
      <video id="end" src="videos/park-end.mp4" loop></video>
      <audio id="bg-sound" src="videos/start-sound.mp3" autoplay loop class="hidden"></audio>
      <audio id="beeper" src="videos/beep.mp3" class="hidden"></audio>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    (function(b, o, i, l, e, r) {

        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];

      r.parentNode.insertBefore(e, r)

  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
  <script src="scripts/keypress.js"></script>
  <!-- endbuild -->

</html>
